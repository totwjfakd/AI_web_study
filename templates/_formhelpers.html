{% macro render_field(field, rows=5, cols=20) %}
    <dt>{{ field.label }}</dt>
    <dd>
        {{ field(rows=rows, cols=cols) | safe }}
        {% if field.errors %}
            <ul class="errors">
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </dd>
{% endmacro %}
